name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ec2-user/healthcare-portal

          git pull origin main

          docker stop healthcare-portal || true
          docker rm healthcare-portal || true

          docker build -t healthcare-portal .

          docker run -d \
            --name healthcare-portal \
            --restart unless-stopped \
            -p 3000:3000 \
            healthcare-portal


