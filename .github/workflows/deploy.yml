name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # triggers on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t healthcare-portal .

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ec2-user/healthcare-portal
          docker stop healthcare-portal || true
          docker rm healthcare-portal || true
          docker run -d -p 3000:3000 healthcare-portal

